loki:
  auth_enabled: false
  
  commonConfig:
    path_prefix: /var/loki
    replication_factor: 1
  
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: boltdb-shipper
        object_store: filesystem
        schema: v12
        index:
          prefix: index_
          period: 24h

  limits_config:
    enforce_metric_name: false
    reject_old_samples: true
    reject_old_samples_max_age: 168h
    ingestion_rate_mb: 10
    ingestion_burst_size_mb: 20

# Use single binary deployment for simplicity
deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  
  persistence:
    enabled: true
    existingClaim: "loki"
    
  extraVolumes:
    - name: loki-storage
      persistentVolumeClaim:
        claimName: loki
  
  extraVolumeMounts:
    - name: loki-storage
      mountPath: /var/loki
      
  resources:
    limits:
      memory: "2Gi"
      cpu: "1000m"
    requests:
      memory: "1Gi"
      cpu: "500m"

# Disable other components for single binary mode
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0
gateway:
  enabled: false
ingester:
  replicas: 0
distributor:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

# Enable monitoring
monitoring:
  serviceMonitor:
    enabled: false
  prometheusRule:
    enabled: false

# Configure service
service:
  type: ClusterIP
  port: 3100

# Optional: Enable ingress if needed
ingress:
  enabled: false
