name: On Branch Creation

on:
  create:

jobs:
  branch-created:
    # Only run when a branch is created (not tags)
    if: github.ref_type == 'branch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout target branch with workflow
        uses: actions/checkout@v4
        with:
          # Checkout the branch that contains this workflow file
          ref: main  # Change to your target branch (main, develop, etc.)
      
      - name: Get branch information
        run: |
          echo "New branch created: ${{ github.ref_name }}"
          echo "Created by: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Event type: ${{ github.event_name }}"
      
      - name: Send notification
        run: |
          echo "Branch ${{ github.ref_name }} has been created!"
          # Add your custom logic here, such as:
          # - Send Slack/Discord notification
          # - Create a pull request template
          # - Run initial tests
          # - Set up branch protection rules
          # - Notify team members
      
      - name: Run custom script (optional)
        run: |
          # Add any custom commands you want to run
          # For example, initialize branch-specific configuration
          echo "Running custom initialization for branch: ${{ github.ref_name }}"
