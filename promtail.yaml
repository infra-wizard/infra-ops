# Simple Promtail configuration
config:
  clients:
    - url: http://loki-gateway.loki.svc.cluster.local/loki/api/v1/push

  snippets:
    scrapeConfigs: |
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - action: replace
            source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node_name
          - action: replace
            source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - action: replace
            source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - action: replace
            source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          - action: replace
            replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
          - action: replace
            source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
        pipeline_stages:
          - json:
              expressions:
                output: log
                stream: stream
                timestamp: time
          - timestamp:
              source: timestamp
              format: RFC3339Nano
          - labels:
              stream:
              output:
          - match:
              selector: '{container=~"log-generator-app|api-gateway|sample-database|batch-processor"}'
              stages:
                - regex:
                    expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) \[(?P<level>\w+)\] (?P<message>.*)'
                - labels:
                    level:
          - output:
              source: output

# Security context
securityContext:
  runAsUser: 0
  runAsGroup: 0
  runAsNonRoot: false

# Tolerations
tolerations:
  - operator: Exists

# Resources
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
