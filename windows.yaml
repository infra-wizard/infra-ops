name: Build with NAnt

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1
    
    - name: Download and install NAnt 0.92
  run: |
    [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
    Invoke-WebRequest -Uri "https://sourceforge.net/projects/nant/files/nant/0.92/nant-0.92-bin.zip/download" -OutFile "nant.zip" -UseBasicParsing
    Expand-Archive -Path "nant.zip" -DestinationPath "." -Force
    Add-Content $env:GITHUB_PATH "$pwd\nant-0.92\bin"
  shell: powershell

- name: Check NAnt version
  run: nant.exe -version
  shell: powershell
