name: Build with NAnt

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1
    
    - name: Download and install NAnt 0.92
      run: |
        Invoke-WebRequest -Uri "https://sourceforge.net/projects/nant/files/nant/0.92/nant-0.92-bin.zip/download" -OutFile "nant.zip"
        Expand-Archive -Path "nant.zip" -DestinationPath "nant"
        echo "${{ github.workspace }}\nant\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      shell: powershell
    
    - name: Run NAnt build
      run: nant.exe
      working-directory: ${{ github.workspace }}
